name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-2022
    timeout-minutes: 3500

    steps:
      - name: Enable RDP + Disable NLA Safely
        run: |
          # Enable RDP
          REG ADD "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f

          # Disable NLA (safe way)
          REG ADD "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v UserAuthentication /t REG_DWORD /d 0 /f
          REG ADD "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v SecurityLayer /t REG_DWORD /d 0 /f

          # Firewall rule
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security

          $chars = ([char[]](33..126)) | Where-Object {$_ -notmatch "\s"}
          $password = -join (Get-Random -InputObject $chars -Count 16)

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

          # Initialize user session to avoid profile issues
          runas /user:RDP "cmd.exe /c exit"

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $out = "$env:TEMP\ts.msi"
          Invoke-WebRequest $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i `"$out`" /quiet /norestart" -Wait
          Remove-Item $out

      - name: Start Tailscale
        run: |
          # Unique hostname to avoid ghost nodes
          $hn = "rdp-" + (Get-Random -Minimum 100000 -Maximum 999999)
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$hn

          # Get IP
          $ip = ""
          for ($i=0; $i -lt 20; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) { break }
            Start-Sleep -Seconds 3
          }

          if (-not $ip) {
            Write-Error "No Tailscale IP assigned."
            exit 1
          }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Test RDP Port
        run: |
          Write-Host "Tailscale IP: $env:TS_IP"
          $t = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $t.TcpTestSucceeded) {
            Write-Error "Port 3389 unreachable."
            exit 1
          }
          Write-Host "RDP Port is OPEN."

      - name: KEEP ALIVE
        run: |
          Write-Host "===== RDP INFORMATION ====="
          Write-Host "IP Address: $env:TS_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==========================="

          # keep runner alive
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Running..."
            Start-Sleep -Seconds 300
          }
